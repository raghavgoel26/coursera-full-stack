<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Guessing Game Assignment</title>
  </head>
  <body onload="do_game()">
    <script type="text/javascript">
      var colors=["red","blue","black","pink","cyan","green","aqua","yellow","purple","orange","brown","coral"];
      var finished =false;
      var guess_input_text;
      var guesses=0;
      var target;
      function do_game(){
        var random_number=Math.random()*colors.length;
        var random_number_integer=Math.floor(random_number);
        target=colors[random_number_integer];
        alert(target);
        colors.sort();
        while(!finished)
        {
          guess_input_text=prompt("I am thinking of these colors\n\n"+colors+"\n\nWhich color am I thinking of?");
          finished=check_guess();
        }
      }

      function check_guess()
      {
        if(colors.indexOf(guess_input_text)==-1)
        {
          alert("Sorry, I dont recognise your color.\n\nPlease try again");
          guesses++;
          return false;
        }
        else if(guess_input_text>target)
        {
          alert("Sorry,your guess is not correct!\n\n"+"Hint: Your color is alphabetically higher than mine.\n\n"+"Please try again.");
          guesses++;
          return false;
        }
        else if(guess_input_text<target)
        {
          alert("Sorry,your guess is not correct!\n\n"+"Hint: Your color is alphabetically lower than mine.\n\n"+"Please try again.");
          guesses++;
          return false;
        }
        else{
          guesses++;
          var myBody=document.getElementsByTagName("body")[0];
          myBody.style.background=target;
          alert("Congratulations!You have guessed the color!\n\nIt took you "+guesses+" guesses to finish the game!\n\nYou can see the color in the background ");
          return true;
        }
      }

    </script>

  </body>
</html>
